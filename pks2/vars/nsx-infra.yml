---
nsxt_admin_username: admin
nsxt_admin_password: ((nsx_admin_password))
nsxt_manager: https://sc2-nsxmgr-01.caas.pez.pivotal.io

logical_switches:
- name: PKS2-MGMT
  transport_zone_name: tz-overlay


t1_logical_routers:
- name: "t1-pks2-mgmt"
  t0_name: "T0-Router"
  edgecluster_name: ""
  downlinks:
    - logical_switch_name: "PKS2-MGMT"
      router_port_cidr: "172.16.11.1/24"


t0_nat_rules:
# must have a name
- name: opsman-dnat # DNAT to reach Ops Mgr
  t0_name: t0-core
  action: DNAT
  source: Any
  dest: 10.193.39.17
  trans: 172.16.11.10
  priority: 807
# - name: director-dnat # DNAT to reach BOSH Direector
#   t0_name: t0-core
#   action: DNAT
#   source: Any
#   dest: 192.168.105.12
#   trans: 172.16.11.12
#   priority: 807
- name: pks-controller-dnat # DNAT to reach BOSH Direector
  t0_name: t0-core
  action: DNAT
  source: Any
  dest: 10.193.39.18
  trans: 172.16.11.13
  priority: 807
- name: harbor-dnat # DNAT to reach BOSH Direector
  t0_name: t0-core
  action: DNAT
  source: Any
  dest: 10.193.39.19
  trans: 172.16.11.14
  priority: 807
- name: infra-snat-mgmt # SNAT for infra network to reach DNS, vCenter, etc
  t0_name: t0-core
  action: SNAT
  source: 172.16.11.0/24
  dest: 10.193.38.0/24
  trans: 10.193.39.242
  priority: 807
# - name: infra-snat-esxi # SNAT for infra to reach ESXi hosts
#   t0_name: t0-core
#   action: SNAT
#   source: 172.16.11.0/24
#   dest: 192.168.97.0/24
#   trans: 10.193.39.242
#   priority: 807
- name: nodes-snat-mgmt # SNAT for Nodes blockto reach DNS, NTP, etc
  t0_name: t0-core
  action: SNAT
  source: 10.17.0.0/16
  dest: 10.193.38.0/24
  trans: 10.193.39.242
  priority: 807
- name: pods-snat-mgmt # SNAT for Nodes blockto reach DNS, NTP, etc
  t0_name: t0-core
  action: SNAT
  source: 10.18.0.0/16
  dest: 10.193.38.0/24
  trans: 192.168.105.6
  priority: 807

