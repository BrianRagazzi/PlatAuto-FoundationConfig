product-name: pivotal-mysql
product-properties:
  .properties.allow_lower_case_table_names_via_config_param:
    value: false
  .properties.audit_logging_enabled:
    value: false
  .properties.backups_selector:
    selected_option: s3
    value: S3 Backups
  .properties.backups_selector.s3.access_key_id:
    value:
      secret: ((properties_backups_selector_s3_access_key_id.secret))
  .properties.backups_selector.s3.bucket_name:
    value: backup
  .properties.backups_selector.s3.cron_schedule:
    value: 0 */8 * * *
  .properties.backups_selector.s3.enable_email_alerts:
    value: false
  .properties.backups_selector.s3.endpoint_url:
    value: https://minio.ragazzilab.com:9000
  .properties.backups_selector.s3.path:
    value: pas-mysql
  .properties.backups_selector.s3.region:
    value: us-east1
  .properties.backups_selector.s3.secret_access_key:
    value:
      secret: ((properties_backups_selector_s3_secret_access_key.secret))
  .properties.canary_instances:
    value: 0
  .properties.deprecated_bindings_string:
    value: X
  .properties.enable_lower_case_table_names:
    value: false
  .properties.enable_read_only_admin:
    value: false
  .properties.enable_secure_binding_credentials:
    value: false
  .properties.enable_tls_selector:
    selected_option: disabled
    value: disabled
  .properties.global_recipient_email:
    value: mysql@ragazzilab.com
  .properties.global_service_instance_limit:
    value: 200
  .properties.local_infile:
    value: false
  .properties.mysql_metrics_frequency:
    value: 30
  .properties.plan1_selector:
    selected_option: single_node
    value: single_node
  .properties.plan1_selector.single_node.access_dropdown:
    value: enable
  .properties.plan1_selector.single_node.az_multi_select:
    value:
    - AZ1
    - AZ2
    - AZ3
  .properties.plan1_selector.single_node.description:
    value: This plan provides a small dedicated MySQL instance.
  .properties.plan1_selector.single_node.name:
    value: db-small
  .properties.plan1_selector.single_node.paid_plan:
    value: false
  .properties.plan2_selector:
    selected_option: single_node
    value: single_node
  .properties.plan2_selector.single_node.access_dropdown:
    value: enable
  .properties.plan2_selector.single_node.az_multi_select:
    value:
    - AZ1
    - AZ2
    - AZ3
  .properties.plan2_selector.single_node.description:
    value: This plan provides a medium dedicated MySQL instance.
  .properties.plan2_selector.single_node.name:
    value: db-medium
  .properties.plan2_selector.single_node.paid_plan:
    value: false
  .properties.plan3_selector:
    selected_option: leader_follower
    value: leader_follower
  .properties.plan3_selector.leader_follower.access_dropdown:
    value: enable
  .properties.plan3_selector.leader_follower.az_multi_select:
    value:
    - AZ1
    - AZ2
    - AZ3
  .properties.plan3_selector.leader_follower.description:
    value: This plan provides a large dedicated MySQL instance. Leader-Follower
  .properties.plan3_selector.leader_follower.name:
    value: db-large
  .properties.plan3_selector.leader_follower.paid_plan:
    value: false
  .properties.plan3_selector.leader_follower.vm_type:
    value: medium
  .properties.plan4_selector:
    selected_option: inactive
    value: Inactive
  .properties.plan5_selector:
    selected_option: inactive
    value: Inactive
  .properties.plan6_selector:
    selected_option: inactive
    value: Inactive
  .properties.plan7_selector:
    selected_option: inactive
    value: Inactive
  .properties.plan8_selector:
    selected_option: inactive
    value: Inactive
  .properties.plan9_selector:
    selected_option: inactive
    value: Inactive
  .properties.request_timeout:
    value: 120
  .properties.simultaneous_upgrades:
    value: 1
  .properties.syslog_migration_selector:
    selected_option: disabled
    value: disabled
  .properties.userstat:
    value: false
  .properties.wait_timeout:
    value: 28800
network-properties:
  network:
    name: deployment
  other_availability_zones:
  - name: AZ1
  - name: AZ2
  - name: AZ3
  service_network:
    name: services
  singleton_availability_zone:
    name: AZ1
resource-config:
  dedicated-mysql-broker:
    instances: automatic
    instance_type:
      id: automatic
errand-config:
  delete-all-service-instances-and-deregister-broker:
    pre-delete-state: true
  register-broker:
    post-deploy-state: true
  smoke-tests:
    post-deploy-state: true
  upgrade-all-service-instances:
    post-deploy-state: true
  validate-before-upgrade-instances:
    post-deploy-state: true

